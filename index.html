<!DOCTYPE html>
<head>
  <link rel="stylesheet" href="pomodoro.css">
</head>
<body>
<h1>Pomodoro Timer</h1>
<div id="time-left"></div>
<div id="stage-name"></div>
<button id="pause" class="play-pause-toggle" style="display:none">Pause</button>
<button id="play" class="play-pause-toggle">Play</button>
<div class="buttons-row-2">
    <button id="advance-stage">Next<br>stage</button>
    <button id="restart-stage">Restart<br>stage</button>
    <button id="restart-session">Restart session</button>
</div>
<script src="pomodoro.js"></script>
</body>
